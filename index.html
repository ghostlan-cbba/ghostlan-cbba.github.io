<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghostlan servicios de redes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-success" ng-app="myApp">
    <h1 class="text-info text-center">Servicios de red </h1>
        <a href="#/" class="btn btn-default btn-lg active" role="button">Soluciones</a>
        <a href="#contactanos" class="btn btn-default btn-lg active" role="button">Contactanos</a>
        <div ng-view></div>
        
      
      
        <footer class="text-center text-info"> Este sitio aun esta en construcci&oacute;n, elaborado por Grover Plaza Quiroga </footer>    
        <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/", {
                templateUrl : "templates/soluciones.html"
            })
            .when("/contactanos", {
                templateUrl : "templates/contactanos.html"
            })
            .when("/r1", {
                templateUrl : "templates/r1.html"
            })
            .when("/r2", {
                templateUrl : "templates/r2.html"
            })
            .when("/r3", {
                templateUrl : "templates/r3.html"
            })
            .when("/r4", {
                templateUrl : "templates/r4.html"
            })
            .when("/r5", {
                templateUrl : "templates/r5.html"
            })
            .when("/r6", {
                templateUrl : "templates/r6.html"
            })
            .when("/r7", {
                templateUrl : "templates/r7.html"
            })
            .when("/r8", {
                templateUrl : "templates/r8.html"
            })
            .when("/r9", {
                templateUrl : "templates/r9.html"
            })
            .when("/r10", {
                templateUrl : "templates/r10.html"
            })
            .when("/r11", {
                templateUrl : "templates/r11.html"
            })
            .when("/r12", {
                templateUrl : "templates/r12.html"
            })
            .when("/r13", {
                templateUrl : "templates/r13.html"
            })
            .when("/r14", {
                templateUrl : "templates/r14.html"
            })
            .when("/r15", {
                templateUrl : "templates/r15.html"
            });
        });
        </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
